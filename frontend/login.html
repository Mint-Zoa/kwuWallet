
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>kwu</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      a {
        text-decoration:none !important;
        color: #0e0e0e;
      }
      .small {
        height: 5px;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="form-signin">
  <img class="mb-4" src="logo.png" alt="">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button id="btn_login" class="btn btn-lg btn-primary btn-block">로그인</button>
  <div class="small"> </div>
  <p>아직 회원이 아니십니까? <a href="register.html">회원가입</a></p>
  <p class="mt-5 mb-3 text-muted">&copy; 2019 kwu</p>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  $('#btn_login').click(function() {
    if($('#inputEmail').val() == "" || $('#inputPassword').val() == "") {
      console.log('err');
    } else {
      $.post("http://wallet.kwu.co.kr:5000/auth/login", {
        email: $('#inputEmail').val(),
        password: $('#inputPassword').val()
      }, function(data) {
        if (data.success == true) {
          sessionStorage.accessToken = data.accessToken;
          sessionStorage.wallet = data.wallet;
          window.location.href = "index.html";
        } else {
          alert(data.msg);
        }
        console.log(data);
      }, "json");
    }
  });
</script>
</html>
